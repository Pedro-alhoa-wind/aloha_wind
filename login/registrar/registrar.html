<!DOCTYPE html>
<html lang="es">
<head>

    <!-- Etiquetas meta requeridas -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="/libls/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <!--Esta es mi carpeta de estilo-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/login/registrar/registrar.css">
    

    <title>Alhoa-Wind</title>
</head>

<body style="background-color: #e3f2fd;">

    <!-- Cabecera -->
    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light mb-4">
            <div class="container-fluid" style="display: flex; height: 130px;">

                <div class="img">
                    <img src="/assets/imagenes/logo_aloha_wind.png" alt="logo" style="height: 7rem;">
                    <a href="#"></a>
                </div> 

             </div>
        </nav>
    </div>
    
    <!-- Cuerpo -->

    <div class="row">
        <div class="">
            <p class="fs-2 text-center" id="registrate">REGISTRATE</p>
            <form>
                <div class="row">
                    <div class="my-3 mx-5 input-group">  
                        <div class="col-md-4">
                            <label for="nombreUsuario" class="form-label">Nombre</label>
                            <input id="nombreUsuario" class="form-control" type="text" placeholder="Escribe tu nombre....">
                        </div>
                        <div class="col-1"></div>
                        <div class="col-md-5">
                            <label for="apellidosUsuario" class="form-label">Apellidos</label>
                            <input id="apellidosUsuario" class="form-control" type="text" placeholder="Escribe tu apellidos....">
                        </div>
                    </div>
                </div>

             
                <div class="row">
                    <div class="my-3 mx-5 input-group">  
                        <div class="col-md-2">
                            <label for="fechaNacUsuario" class="form-label">Fecha Nacimiento</label>
                            <input id="fechaNacUsuario" class="form-control" type="text" placeholder="Escribe tu fecha nacim....">
                        </div>
                        <div class="col-1"></div>
                        <div class="col-md-3">
                            <label for="nacionalidadUsuario" class="form-label">Nacionalidad</label>
                            <input id="nacionalidadUsuario" class="form-control" type="text" placeholder="Escribe tu apellidos....">
                        </div>
                        <div class="col-1"></div>
                        <div class="col-md-3">
                            <label for="telefonoUsuario" class="form-label">Teléfono</label>
                            <input id="telefonoUsuario" class="form-control" type="text" placeholder="Escribe tu teléfono....">
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="my-3 mx-5 input-group">  
                        <div class="col-md-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input id="email" class="form-control" type="text" placeholder="Escribe tu Email....">
                        </div>
                        <div class="col-1"></div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Escribe tu password...">
                        </div>
                        
                    </div>
                </div>

                <div class="row">
                    <div class="my-3 mx-5">
                        <div class="col-md-12">
                           <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="" id="terms">
                                <label for="terms" class="form-check-label">Acepto los términos y condiciones</label>
                           </div> 
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="my-3 mx-5">
                        <div class="col-md-5">
                            <button type="submit" class="btn btn-primary btn-lg"> Enviar </button>
    
                        </div>
                    </div>
                    

                </div>

            </form>


        </div>

    </div>




    <script src="/libls/bootstrap/js/bootstrap.min.js"></script>    
</body>
</html>
