<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/libls/bootstrap/css/bootstrap.min.css">

    <!-- Bootstrap Datepicker -->
    <link rel="stylesheet" href="/datepicker/css/bootstrap-datepicker3.standalone.min.css">


    <!-- Esta es mis carpetas de estilos -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/paginas_proyecto/theme/plantilla_reserva.css">


    <title>Alhoa-Wind</title>
</head>
<body style="background-color: ivory;">

    <!-- Cabecera -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-offset-2">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="my-2">
                        <img src="/assets/imagenes/logo_aloha_wind.png" alt="logo" style="height: 7rem;">
                        <a href="#"></a>
                    </div>
                    <div class="my-2">
                            <button type="button" class="btn-lg btn-primary">SALIR</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Body -->

    <div class="container">
        <p class="titulo text-md-center my-5 fs-1 fw-bolder">Selecciona tu reserva</p>
    </div>

    <div class="container-md">
        <div class="">
            <p class="h6">Eliga el monito:</p><br><br>
            <div class="row">
                <div class="col-3 text-center">
                    <figure class="figure1">
                        <img src="/assets/imagenes/surf redondo.png" class="rounded-circle img-fluid" width="200px" height="200px" alt="monitor1">
                    </figure>
                    <p style="font-family: Montserrat, Helvetica, sans-serif;">Pedro</p>
                    <input class="form-check-input" type="radio" name="radio1" id="btn-monitor-radio1" value="opcion1" aria-label="btn-monitor-1">
                </div>
                <div class="col-3 text-center">
                    <figure class="figure2">    
                        <img src="/assets/imagenes/surf redondo.png" class="rounded-circle img-fluid" width="200px" height="200px" alt="monitor1">
                    </figure>
                    <p style="font-family: Montserrat, Helvetica, sans-serif;">Pedro</p>
                    <input class="form-check-input" type="radio" name="radio1" id="btn-monitor-radio2" value="opcion2" aria-label="btn-monitor-2">
                </div>
                <div class="col-3 text-center">
                    <figure class="figure3">
                        <img src="/assets/imagenes/surf redondo.png" class="rounded-circle img-fluid" width="200px" height="200px" alt="monitor1">
                    </figure>
                    <p style="font-family: Montserrat, Helvetica, sans-serif;">Pedro</p>
                    <input class="form-check-input" type="radio" name="radio1" id="btn-monitor-radio3" value="opcion3" aria-label="btn-monitor-3">
                </div>
                <div class="col-3 text-center">
                    <figure class="figure4">
                        <img src="/assets/imagenes/surf redondo.png" class="rounded-circle img-fluid" width="200px" height="200px" alt="monitor1">
                    </figure>
                    <p style="font-family: Montserrat, Helvetica, sans-serif;">Pedro</p>
                    <input class="form-check-input" type="radio" name="radio1" id="btn-monitor-radio4" value="opcion4" aria-label="btn-monitor-4">
                </div>
            </div>
        </div>

        <ul class="nav justify-content-center border-bottom pb-5 mb-3"></ul>

            <p class="h6">Eliga el tipo de clase:</p><br><br>

            <div class="row">
                <div class="col-6 text-center">
                    <figure>
                        <img src="/assets/imagenes/windsurf redondo.png" alt="tipo-clase-1" class="rounded-circle img-fluid" style="width: 200px; height: 200px;">
                    </figure>
                    <p style="font-family: Montserrat, Helvetica, sans-serif;">Grupo (max. 4 personas</p>
                    <input class="form-check-input" type="radio" name="radio2" id="btn-tipclass-radio1" value="opcion-class-1" aria-label="btn-class-1">
                </div>

                <div class="col-6 text-center">
                    <figure>
                        <img src="/assets/imagenes/windsurf redondo.png" alt="tipo-clase-1" class="rounded-circle img-fluid" style="width: 200px; height: 200px;">
                    </figure>
                    <p style="font-family: Montserrat, Helvetica, sans-serif;">Individual</p>
                    <input class="form-check-input" type="radio" name="radio2" id="btn-tipclass-radio2" value="opcion-class-2" aria-label="btn-class-2">
                </div>
            </div>
        <ul class="nav justify-content-center border-bottom pb-5 mb-3"></ul>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6" id="datepicker">
            </div>
            
            <div class="col-md-6">

            </div>
            
        </div>
    </div>

    <script src="/libls/bootstrap/jquery/jquery-3.6.1.min.js"></script>
