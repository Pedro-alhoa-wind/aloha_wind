<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/libls/bootstrap/css/bootstrap.min.css">


    <!-- Esta es mis carpetas de estilos -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&family=Quicksand:wght@700&display=swap" rel="stylesheet">

    <title>Alhoa-Wind</title>

<body style="background-color: ivory;">

    <!-- Cabecera -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-offset-2">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="my-2">
                        <img src="/assets/imagenes/logo_aloha_wind.png" alt="logo" style="height: 7rem;">

                    </div>
                    <div class="">
                            <button type="button" class="btn-lg btn-primary">SALIR</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Body -->

    <div class="container">
        <p class="titulo text-md-center my-5 fs-1 fw-bolder">Selecciona tu reserva</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <figure class="figure1">
                    <img src="/assets/imagenes/surf redondo.png" class="rounded-circle img-fluid mx-5" width="200px" height="200px" alt="monitor1">
                    <p class="text-center fw-bolder fs-5">Pedro</p>
                    <div class="form-check">
                        <input type="radio" name="radio1" class="form-check-input" id="check1">
                        <label for="check1" class="form-check-label"></label>
                    </div>
                </figure>
            </div>

            <div class="col-4">
                <figure class="figure2">    
                    <img src="/assets/imagenes/surf redondo.png" class="rounded-circle img-fluid mx-5" width="200px" height="200px" alt="monitor1">
                    <p class="text-center fw-bolder fs-5">Conce</p>
                    <div class="form-check">
                        <input type="radio" name="radio1" class="form-check-input" id="check2">
                        <label for="check2" class="form-check-label"></label>
                    </div>
                </figure>
            </div>
                
            <div class="col-4">
                <figure class="figure3">
                    <img src="/assets/imagenes/surf redondo.png" class="rounded-circle img-fluid mx-5" width="200px" height="200px" alt="monitor1">
                    <p class="text-center fw-bolder fs-5">Julio</p>
                    <div class="form-check">
                        <input type="radio" name="radio1" class="form-check-input " id="check3">
                        <label for="check3" class="form-check-label"></label>

            </div>

        </div>
